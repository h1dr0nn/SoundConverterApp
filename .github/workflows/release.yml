name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"

          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""

          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libssl-dev \
            build-essential \
            curl wget file patchelf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download binaries (Windows with Bash)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      - name: Download binaries (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      - name: Install backend dependencies (non-Windows)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          PYTHON_BIN="./src-tauri/binaries/python-${{ matrix.target }}/bin/python3"

          if [ ! -f "$PYTHON_BIN" ]; then
            echo "❌ Bundled Python missing: $PYTHON_BIN"
            ls -R src-tauri/binaries || true
            exit 1
          fi

          "$PYTHON_BIN" -m pip install --upgrade pip
          "$PYTHON_BIN" -m pip install -r requirements.txt

      - name: Locate Python (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Searching python.exe..."
          $found = Get-ChildItem -Recurse -Filter python.exe "src-tauri\binaries" | Select-Object -First 1

          if ($found -eq $null) {
            Write-Host "❌ No python.exe found!"
            exit 1
          }

          Write-Host "Found Python: $($found.FullName)"
          "PYTHON_BIN=$($found.FullName)" >> $env:GITHUB_ENV

      - name: Install backend dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          & $env:PYTHON_BIN -m pip install --upgrade pip
          & $env:PYTHON_BIN -m pip install -r requirements.txt

      - name: Verify FFmpeg
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}.exe"
          else
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}"
          fi

          if [ ! -f "$FFMPEG_BIN" ]; then
            echo "❌ FFmpeg missing: $FFMPEG_BIN"
            exit 1
          fi

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Add frontend binaries to PATH
        shell: bash
        run: echo "$(pwd)/frontend/node_modules/.bin" >> $GITHUB_PATH

      - name: Build Tauri
        run: |
          tauri build -- ${{ matrix.args }}

      # ---------------------------
      # macOS rename
      # ---------------------------
      - name: Rename macOS outputs
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          BUNDLE_DIR=$(find src-tauri/target -type d -path "*/bundle/dmg" -print -quit)

          if [ -z "$BUNDLE_DIR" ]; then
            echo "❌ No DMG bundle directory found"
            find src-tauri/target -type d -name "bundle" || true
            exit 1
          fi

          DMG=$(find "$BUNDLE_DIR" -type f -name "*.dmg" -print -quit)

          if [ -z "$DMG" ]; then
            echo "❌ No DMG file found in $BUNDLE_DIR"
            ls -lh "$BUNDLE_DIR" || true
            exit 1
          fi

          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            NEW_NAME="$BUNDLE_DIR/harmonixse_macos_${VERSION}_arm64.dmg"
          else
            NEW_NAME="$BUNDLE_DIR/harmonixse_macos_${VERSION}_x86_64.dmg"
          fi

          mv "$DMG" "$NEW_NAME"
          echo "✅ Renamed DMG: $NEW_NAME"

      # ---------------------------
      # Linux rename
      # ---------------------------
      - name: Rename Linux outputs
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          APPDIR=$(find src-tauri/target -type d -path "*/bundle/appimage" -print -quit)
          DEBDIR=$(find src-tauri/target -type d -path "*/bundle/deb" -print -quit)

          echo "AppImage dir: $APPDIR"
          echo "DEB dir: $DEBDIR"

          APP=$(find "$APPDIR" -type f -name "*.AppImage" -print -quit 2>/dev/null)
          DEB=$(find "$DEBDIR" -type f -name "*.deb" -print -quit 2>/dev/null)

          if [ -n "$APP" ]; then
            mv "$APP" "$APPDIR/harmonixse_linux_${VERSION}_x86_64.AppImage"
            echo "✅ Renamed AppImage: $APPDIR/harmonixse_linux_${VERSION}_x86_64.AppImage"
          else
            echo "⚠️ No AppImage found in $APPDIR"
            ls -lh "$APPDIR" 2>/dev/null || echo "AppImage directory does not exist"
          fi

          if [ -n "$DEB" ]; then
            mv "$DEB" "$DEBDIR/harmonixse_linux_${VERSION}_x86_64.deb"
            echo "✅ Renamed DEB: $DEBDIR/harmonixse_linux_${VERSION}_x86_64.deb"
          else
            echo "⚠️ No DEB found in $DEBDIR"
          fi

      # ---------------------------
      # Windows rename - FIXED
      # ---------------------------
      - name: Rename Windows outputs
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}".TrimStart("v")

          $bundle = Get-ChildItem -Recurse -Directory -Path "src-tauri\target" | Where-Object { $_.Name -eq "bundle" } | Select-Object -First 1

          if ($null -eq $bundle) {
            Write-Host "❌ Bundle directory not found"
            exit 1
          }

          Write-Host "Bundle dir: $($bundle.FullName)"

          # MSI - rename INSIDE msi\ folder
          $msiDir = Join-Path $bundle.FullName "msi"
          if (Test-Path $msiDir) {
            $msi = Get-ChildItem $msiDir -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($msi) {
              $newName = Join-Path $msiDir "harmonixse_windows_${VERSION}_x86_64.msi"
              Rename-Item $msi.FullName $newName -Force
              Write-Host "✅ Renamed MSI: $newName"
            } else {
              Write-Host "⚠️ No MSI found in $msiDir"
            }
          } else {
            Write-Host "⚠️ MSI directory not found: $msiDir"
          }

          # NSIS - rename INSIDE nsis\ folder
          $nsisDir = Join-Path $bundle.FullName "nsis"
          if (Test-Path $nsisDir) {
            # Installer EXE
            $installer = Get-ChildItem $nsisDir -Filter "*_setup.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($installer) {
              $newName = Join-Path $nsisDir "harmonixse_windows_${VERSION}_x86_64.exe"
              Rename-Item $installer.FullName $newName -Force
              Write-Host "✅ Renamed installer: $newName"
            }
            
            # Portable EXE
            $portable = Get-ChildItem $nsisDir -Filter "*_portable.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($portable) {
              $newName = Join-Path $nsisDir "harmonixse_windows_${VERSION}_x86_64_portable.exe"
              Rename-Item $portable.FullName $newName -Force
              Write-Host "✅ Renamed portable: $newName"
            }
          } else {
            Write-Host "⚠️ NSIS directory not found: $nsisDir"
          }

          # ZIP - rename INSIDE zip\ folder
          $zipDir = Join-Path $bundle.FullName "zip"
          if (Test-Path $zipDir) {
            $zip = Get-ChildItem $zipDir -Filter "*.zip" -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($zip) {
              $newName = Join-Path $zipDir "harmonixse_windows_${VERSION}_x86_64_portable.zip"
              Rename-Item $zip.FullName $newName -Force
              Write-Host "✅ Renamed zip: $newName"
            } else {
              Write-Host "⚠️ No ZIP found in $zipDir"
            }
          } else {
            Write-Host "⚠️ ZIP directory not found: $zipDir"
          }

      # ---------------------------
      # Upload
      # ---------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/**/bundle/**/harmonixse_macos_*_arm64.dmg
            src-tauri/target/**/bundle/**/harmonixse_macos_*_x86_64.dmg

            src-tauri/target/**/bundle/**/harmonixse_linux_*_x86_64.AppImage
            src-tauri/target/**/bundle/**/harmonixse_linux_*_x86_64.deb

            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64.msi
            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64.exe
            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64_portable.exe
            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
