name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
            target: "x86_64-unknown-linux-gnu"
          - platform: windows-latest
            args: ""
            target: "x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      # -------------------------------------------
      # Node
      # -------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # -------------------------------------------
      # Rust + Targets
      # -------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # -------------------------------------------
      # Linux dependencies
      # -------------------------------------------
      - name: Install system dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # -------------------------------------------
      # Python Setup
      # -------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download bundled binaries (Python + FFmpeg)
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      # -------------------------------------------
      # Install backend Python deps
      # -------------------------------------------
      - name: Install backend dependencies
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            PYTHON_BIN="src-tauri/binaries/python-${{ matrix.target }}/python.exe"
          else
            PYTHON_BIN="src-tauri/binaries/python-${{ matrix.target }}/bin/python3"
          fi

          if [ ! -f "$PYTHON_BIN" ]; then
            echo "❌ Python not found at $PYTHON_BIN"
            exit 1
          fi

          echo "Installing backend dependencies..."
          $PYTHON_BIN -m pip install --upgrade pip
          $PYTHON_BIN -m pip install -r requirements.txt

      # -------------------------------------------
      # Verify FFmpeg
      # -------------------------------------------
      - name: Verify FFmpeg
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}.exe"
          else
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}"
          fi

          if [ ! -f "$FFMPEG_BIN" ]; then
            echo "❌ FFmpeg missing at $FFMPEG_BIN"
            exit 1
          fi

          echo "✓ FFmpeg OK:"
          ls -lh "$FFMPEG_BIN"

      # -------------------------------------------
      # Frontend deps
      # -------------------------------------------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # -------------------------------------------
      # Tauri Build + Release
      # -------------------------------------------
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: frontend
          tauriScript: |
            cd frontend
            npm run tauri
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: "Harmonix SE ${{ github.ref_name }}"
          releaseBody: |
            ## Harmonix SE ${{ github.ref_name }}

            ### Downloads
            (giữ nguyên phần cũ)
