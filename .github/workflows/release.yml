name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"

          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""

          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: build
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libssl-dev \
            build-essential \
            curl wget file patchelf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download binaries (Windows with Bash)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      - name: Download binaries (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}

      - name: Install backend dependencies (non-Windows)
        if: matrix.platform != 'windows-latest'
        shell: bash
        run: |
          PYTHON_BIN="./src-tauri/binaries/python-${{ matrix.target }}/bin/python3"

          if [ ! -f "$PYTHON_BIN" ]; then
            echo "❌ Bundled Python missing: $PYTHON_BIN"
            ls -R src-tauri/binaries || true
            exit 1
          fi

          "$PYTHON_BIN" -m pip install --upgrade pip
          "$PYTHON_BIN" -m pip install -r requirements.txt

      - name: Locate Python (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Searching python.exe..."
          $found = Get-ChildItem -Recurse -Filter python.exe "src-tauri\binaries" | Select-Object -First 1

          if ($found -eq $null) {
            Write-Host "❌ No python.exe found!"
            exit 1
          }

          Write-Host "Found Python: $($found.FullName)"
          "PYTHON_BIN=$($found.FullName)" >> $env:GITHUB_ENV

      - name: Install backend dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          & $env:PYTHON_BIN -m pip install --upgrade pip
          & $env:PYTHON_BIN -m pip install -r requirements.txt

      - name: Verify FFmpeg
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}.exe"
          else
            FFMPEG_BIN="src-tauri/binaries/ffmpeg-${{ matrix.target }}"
          fi

          if [ ! -f "$FFMPEG_BIN" ]; then
            echo "❌ FFmpeg missing: $FFMPEG_BIN"
            exit 1
          fi

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Tauri
        run: |
          npm --prefix frontend run tauri build -- ${{ matrix.args }}

      # ---------------------------
      # macOS rename
      # ---------------------------
      - name: Rename macOS outputs
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          BUNDLE_DIR=$(find src-tauri/target -type d -path "*/bundle/dmg" | head -n 1)
          DMG=$(find "$BUNDLE_DIR" -type f -name "*.dmg" | head -n 1)

          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            mv "$DMG" "$BUNDLE_DIR/harmonixse_macos_${VERSION}_arm64.dmg"
          else
            mv "$DMG" "$BUNDLE_DIR/harmonixse_macos_${VERSION}_x86_64.dmg"
          fi

      # ---------------------------
      # Linux rename
      # ---------------------------
      - name: Rename Linux outputs
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          APPDIR=$(find src-tauri/target -type d -path "*/bundle/appimage" | head -n 1)
          DEBDIR=$(find src-tauri/target -type d -path "*/bundle/deb" | head -n 1)

          APP=$(find "$APPDIR" -type f -name "*.AppImage" | head -n 1)
          DEB=$(find "$DEBDIR" -type f -name "*.deb" | head -n 1)

          [ -n "$APP" ] && mv "$APP" "$APPDIR/harmonixse_linux_${VERSION}_x86_64.AppImage"
          [ -n "$DEB" ] && mv "$DEB" "$DEBDIR/harmonixse_linux_${VERSION}_x86_64.deb"

      # ---------------------------
      # Windows rename
      # ---------------------------
      - name: Rename Windows outputs
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}".TrimStart("v")

          $bundle = Get-ChildItem -Recurse -Directory -Path "src-tauri\target" | Where-Object { $_.Name -eq "bundle" } | Select-Object -First 1

          # MSI
          $msi = Get-ChildItem "$($bundle.FullName)\msi" -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($msi) {
            Rename-Item $msi.FullName "$($bundle.FullName)\harmonixse_windows_${VERSION}_x86_64.msi" -Force
          }

          # Installer EXE
          $installer = Get-ChildItem "$($bundle.FullName)\nsis" -Filter "*_setup.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($installer) {
            Rename-Item $installer.FullName "$($bundle.FullName)\harmonixse_windows_${VERSION}_x86_64.exe" -Force
          }

          # Portable EXE
          $portable = Get-ChildItem "$($bundle.FullName)\nsis" -Filter "*_portable.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($portable) {
            Rename-Item $portable.FullName "$($bundle.FullName)\harmonixse_windows_${VERSION}_x86_64_portable.exe" -Force
          }

          # ZIP portable
          $zip = Get-ChildItem "$($bundle.FullName)\zip" -Filter "*.zip" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($zip) {
            Rename-Item $zip.FullName "$($bundle.FullName)\harmonixse_windows_${VERSION}_x86_64_portable.zip" -Force
          }

      # ---------------------------
      # Upload
      # ---------------------------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/**/bundle/**/harmonixse_macos_*_arm64.dmg
            src-tauri/target/**/bundle/**/harmonixse_macos_*_x86_64.dmg

            src-tauri/target/**/bundle/**/harmonixse_linux_*_x86_64.AppImage
            src-tauri/target/**/bundle/**/harmonixse_linux_*_x86_64.deb

            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64.msi
            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64.exe
            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64_portable.exe
            src-tauri/target/**/bundle/**/harmonixse_windows_*_x86_64_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
