name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: # Allow manual trigger for testing

permissions:
  contents: write # Required to create releases and upload assets

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: build # Always build from 'build' branch
          fetch-depth: 0 # Fetch all history for proper version detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macOS runners
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install system dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download binaries (Python + FFmpeg)
        run: |
          chmod +x scripts/download-binaries.sh
          ./scripts/download-binaries.sh
        env:
          TARGET_ARCH: ${{ matrix.target }}
        shell: bash

      - name: Install backend dependencies
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            PYTHON_BIN="src-tauri/binaries/python-${{ matrix.target }}/python.exe"
          else
            PYTHON_BIN="./src-tauri/binaries/python-${{ matrix.target }}/bin/python3"
          fi
          
          if [ -f "$PYTHON_BIN" ]; then
            echo "Installing backend dependencies with bundled Python..."
            $PYTHON_BIN -m pip install --upgrade pip
            $PYTHON_BIN -m pip install -r requirements.txt
          else
            echo "Error: Bundled Python not found at $PYTHON_BIN"
            exit 1
          fi
        shell: bash

      - name: Verify FFmpeg
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            FFMPEG_BIN="./src-tauri/binaries/ffmpeg-${{ matrix.target }}.exe"
          else
            FFMPEG_BIN="./src-tauri/binaries/ffmpeg-${{ matrix.target }}"
          fi
          
          if [ -f "$FFMPEG_BIN" ]; then
            echo "âœ“ FFmpeg found at $FFMPEG_BIN"
            ls -lh "$FFMPEG_BIN"
          else
            echo "Error: FFmpeg not found at $FFMPEG_BIN"
            exit 1
          fi
        shell: bash

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Harmonix SE ${{ github.ref_name }}'
          releaseBody: |
            ## Harmonix SE ${{ github.ref_name }}

            ### Downloads

            **macOS**:
            - Apple Silicon (M1/M2/M3): `Harmonix-SE-*-macOS-arm64.*`
            - Intel: `Harmonix-SE-*-macOS-x64.*`

            **Windows**:
            - MSI Installer (recommended): `*.msi`
            - NSIS Installer: `*_setup.exe`
            - Portable: `*.exe`

            **Linux**:
            - AppImage (portable): `*.AppImage`
            - Debian/Ubuntu: `*.deb`

            ### What's New
            - See commit history for changes

            ### System Requirements
            - macOS 10.15+ (Catalina or later)
            - Windows 10+ (64-bit)
            - Linux (x64, glibc 2.31+)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: ./
          tauriScript: npm run tauri --prefix frontend --
